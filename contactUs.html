<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="post">
            <div>
                <label id="firstNameLabel" for="firstName">First Name: </label>
                <input id="firstName" name="firstName" type="text" />
            </div>
            <br/>
            <div>
                <label id="lastNameLabel" for="lastName">Last Name: </label>
                <input id="lastName" name="lastName" type="text" />
            </div>
            <br/>
            <div>
                <label id="emailLabel" for="emailAddress">Email Address: </label>
                <input id="emailAddress" name="emailAddress" type="text" />
            </div>
            <br/>
            <div>
                <label id="licenseType" for="licenseType">License Type: </label>
                <input type="radio" name="licenseType" value="Buisness" checked/>Buisness
                <input type="radio" name="licenseType" value="Personal" />Personal<br/>
            </div>
            <br/>
            <div>
                <label id="contactReason" for="contactReason">Reason: </label>
                <select name="Reason">
                    <option value="SelectaReason">Select a Reason</option>
                    <option value="SoftwareSupport">Software Support</option>
                    <option value="HardwareSupport">Hardware Support</option>
                    <option value="InformationRequest">Information Request</option>
                </select>
            </div>
            <br/>
            <div>
                <label id="additionalInformation" for="additionalInformation">Additional Information: </label>
                <textarea id="additionalInformation" name="additionalInformation" type="text"></textarea>
            </div>
            <br/>
            <div>
                <label id="termsofService" for="termsofService"></label>
                <input type="checkbox" name="termsofService" value="agreed"/>I have read the terms of service.<br/>
            </div>
            <br/>
            <div>
                <input type="submit" id="sendRequest" value="Send Request"/>
            </div>
        </form>
    </body>
</html>
